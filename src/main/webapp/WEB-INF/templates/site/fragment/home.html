<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{site/homelayout.html}">
<head>
    <title>Multi-Shop Home</title>
</head>
<body>
    <div layout:fragment="content">
        <!-- Banner Start -->
        <div class="container-fluid">
            <div class="row px-xl-5">
                <!-- Main banner -->
                <div class="col-lg-8">
                    <div id="header-carousel" class="carousel slide carousel-fade mb-30 mb-lg-0" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#header-carousel" data-slide-to="0" class="active"></li>
                            <li data-target="#header-carousel" data-slide-to="1"></li>
                            <li data-target="#header-carousel" data-slide-to="2"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div  th:each="b,index:${banners}"
                                  th:class="${(index.index == 0)?'carousel-item position-relative active':'carousel-item position-relative'}"
                                  style="height: 430px;">
                                <img class="position-absolute w-100 h-100" th:src="@{'/img/'+${b.imgUrl}}" style="object-fit: fill;">
                                <div class="carousel-caption d-flex flex-column align-items-center justify-content-center">
                                    <div class="p-3" style="max-width: 700px;">
                                        <h1 class="display-4 text-white mb-3 animate__animated animate__fadeInDown" th:text="${b.title}"></h1>
                                        <p class="mx-md-5 px-5 animate__animated animate__bounceIn" th:text="${b.description}"></p>
                                        <a class="btn btn-outline-light rounded py-2 px-4 mt-3 animate__animated animate__fadeInUp" th:href="@{site/products}">Shop now</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Sub banner -->
                <div class="col-lg-4">
                    <div class="product-offer mb-30" style="height: 430px;">
                        <img class="img-fluid" th:src="@{'/img/'+${offer.product.imgUrl}}">
                        <div class="offer-text">
                            <h5 class="text-danger" th:text="'Sale off '+${#numbers.formatDecimal(offer.discount,0,0)}+'%'"></h5>
                            <h3 class="text-white mb-3">Special Offer</h3>
                            <a th:href="@{'site/detail/'+${offer.product.proId}}" class="btn btn-primary rounded">Shop Now</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Banner End -->

        <!-- Producer Start -->
        <div class="container-fluid py-5">
            <div class="row px-xl-5">
                <div class="col">
                    <div class="owl-carousel vendor-carousel text-center h1">
                        <div class="rounded" th:each="p:${producers}">
                            <a th:href="@{'/site/products?producerId='+${p.producerId}}">
                                <img th:src="@{'/img/logo/'+${p.imgUrl}}" height="80px" class="bg-light p-30 rounded">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Producer End -->

        <!-- Categories Start -->
        <div class="container-fluid pt-1">
            <h2 class="section-title position-relative text-uppercase mx-xl-5 mb-4"><span class="bg-secondary pr-3">Category</span></h2>
            <div class="row px-xl-5 pb-3">
                <div class="col-lg-4 col-md-4 col-sm-6 pb-1">
                    <a class="text-decoration-none" th:href="@{/site/products?catId=1}">
                        <div class="cat-item d-flex align-items-center mb-4">
                            <div class="overflow-hidden" style="width: 100px; height: 100px;">
                                <img class="img-fluid p-2" th:src="@{/img/cat-1.png}" alt="">
                            </div>
                            <div class="flex-fill pl-3">
                                <h6>Phone</h6>
                                <small class="text-body"><span th:text="${phones.size()}"></span> Products</small>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-6 pb-1">
                    <a class="text-decoration-none" th:href="@{/site/products?catId=2}">
                        <div class="cat-item d-flex align-items-center mb-4">
                            <div class="overflow-hidden" style="width: 100px; height: 100px;">
                                <img class="img-fluid p-2" th:src="@{/img/cat-2.jpg}" alt="">
                            </div>
                            <div class="flex-fill pl-3">
                                <h6>Laptop</h6>
                                <small class="text-body"><span th:text="${laptops.size()}"></span> Products</small>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-6 pb-1">
                    <a class="text-decoration-none" th:href="@{/site/products?catId=3}">
                        <div class="cat-item d-flex align-items-center mb-4">
                            <div class="overflow-hidden" style="width: 100px; height: 100px;">
                                <img class="img-fluid p-2" th:src="@{/img/cat-3.jpg}" alt="">
                            </div>
                            <div class="flex-fill pl-3">
                                <h6>Tablet</h6>
                                <small class="text-body"><span th:text="${tablets.size()}"></span> Products</small>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-6 pb-1">
                    <a class="text-decoration-none" th:href="@{/site/products?catId=4}">

                </div>
                <div class="col-lg-4 col-md-4 col-sm-6 pb-1">
                    <a class="text-decoration-none" th:href="@{/site/products?catId=6}">
                        <div class="cat-item d-flex align-items-center mb-4">
                            <div class="overflow-hidden" style="width: 100px; height: 100px;">
                                <img class="img-fluid p-2" th:src="@{/img/cat-5.jpg}" alt="">

                                <h6>Earphone</h6>
                                <small class="text-body"><span th:text="${ears.size()}"></span> Products</small>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-6 pb-1">

                            </div>

            </div>
        </div>

                                    </div>
                                </div>

                                    <div class="d-flex align-items-center justify-content-center mt-2">
                                        <h5 th:text="${p.basePrice - p.basePrice * p.highestDiscount()/100}+'$'"></h5><h6 class="text-muted ml-2"><del th:text="${p.basePrice}+'$'"></del></h6>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

                                    <small th:if="${p.getRate()>2}" class="fas fa-star text-primary mr-1"></small>
                                    <small th:unless="${p.getRate()>2}" class="far fa-star text-primary mr-1"></small>

                                    <small>(<span th:text="${p.reviews.size()}"></span>)</small>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row px-xl-5 mt-4">
                <div class="col">
                    <div class="owl-carousel related-carousel">
                        <div th:each="p,pstate :${laptops}" th:if="${pstate.index>4}" class="product-item bg-light">
