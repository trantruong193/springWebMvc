<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://wwww.thymeleaf.org/thymeleaf-extras-springsecurity5"
      layout:decorate="~{site/homelayout.html}">
<head>
</head>

<body>
    <div layout:fragment="content">
        <!-- Breadcrumb Start -->
        <div class="container-fluid">
            <div class="row px-xl-5">
                <div class="col-12">
                    <nav class="breadcrumb bg-light mb-30">
                        <a class="breadcrumb-item text-dark" th:href="@{/site}">Home</a>
                        <a class="breadcrumb-item text-dark" th:href="@{/site/products}">Shop</a>
                        <span class="breadcrumb-item active">Order</span>
                    </nav>
                </div>
            </div>
        </div>
        <!-- Breadcrumb End -->
        <!-- Checkout Start -->
        <div class="container-fluid">
                <div class="row px-xl-5 d-flex justify-content-center">
                    <div class="col-lg-8">
                        <h5 class="section-title position-relative text-uppercase mb-3"><span class="bg-secondary pr-3">Order Status</span></h5>
                        <div class="bg-light p-30 mb-5 text-center">
                            <h4 class="text-success">Bạn đã đặt thành công</h4>
                            <h5>Thông tin nhận hàng</h5>
                            <p th:text="${order.cusName}"></p>
                            <p th:text="${order.phone}"></p>
                            <p th:text="${order.address}"></p>
                            <p th:text="${order.email}"></p>
                            <table class="table table-borderless table-hover text-center mb-5 mt-5">
                                <thead  class="table-success">
                                    <tr>
                                        <th>Name</th>
                                        <th>Type</th>
                                        <th>Color</th>
                                        <th>Price</th>
                                        <th>Quantity</th>
                                    </tr>
                                </thead>
                                <tbody class="align-middle" th:each="i:${items}">
                                    <tr>
                                        <td class="align-middle" th:text="${i.productDetailName}"></td>
                                        <td class="align-middle" th:text="${i.typeName}"></td>
                                        <td class="align-middle" th:text="${i.colorName}"></td>
                                        <td class="align-middle" th:text="${i.price}"></td>
                                        <td class="align-middle" th:text="${i.quantity}"></td>
                                    </tr>
                                </tbody>
                            </table>
                            <h5>Tổng giá trị đơn hàng :</h5>
                            <h4 th:text="${#numbers.formatDecimal(order.totalPrice,1,1)}+'$'"></h4>
                            <p>Mã đơn hàng của bạn :
                                <a th:href="@{'/site/findOrder?orderCode='+${orderCode}}" th:text="${orderCode}"></a>
                            </p>
                            <p>(Lưu mã đơn để có thể kiểm tra tiến độ)</p>
                            <h5>Nhân viên sẽ gọi lại xác nhận đơn hàng !!</h5>
                            <a class="btn btn-outline-info rounded mt-3" th:href="@{'site/export-csv/'+${orderCode}}">Export to CSV</a>
                            <a class="btn btn-outline-success rounded mt-3" th:href="@{'site/export-excel/'+${orderCode}}">Export to Excel</a>
                        </div>
                    </div>
                </div>
        </div>
        <!-- Checkout End -->
    </div>

</body>
</html>
