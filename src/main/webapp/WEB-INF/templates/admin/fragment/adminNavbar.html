<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://wwww.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>

</head>
<body>
    <div class="row" th:fragment="adminNavbar">
    <!-- nav bar-->
        <div class="col">
            <!-- Top bar Start -->
            <div class="container-fluid">
                <div class="row align-items-center bg-light py-3 px-xl-5 d-none d-lg-flex">
                    <div class="col-lg-4">
                        <a th:href="@{/site}" class="text-decoration-none">
                            <span class="h1 text-uppercase text-primary bg-dark px-2">Multi</span>
                            <span class="h1 text-uppercase text-dark bg-primary px-2 ml-n1">Shop</span>
                        </a>
                    </div>
                    <div class="col-lg-4 col-6 text-left">
                        <form th:action="@{admin/products}">
                            <div class="input-group">
                                <input type="text" name="search" th:value="${search}" onchange="this.form.submit()" class="form-control" placeholder="Search for products">
                                <button class="btn">
                                        <i class="fa fa-search"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="col-lg-4 col-6 text-right">
                        <p class="m-0">Customer Service</p>
                        <h5 class="m-0"><i class="fa fa-phone-alt text-primary mr-3"></i>0382.575.181</h5>
                    </div>
                </div>
            </div>
            <!-- Top bar End -->
            <!-- Navbar Start -->
            <div class="container-fluid bg-dark mb-30">
                <div class="row px-xl-5">
                    <!-- navi link -->
                    <div class="col-lg-9">
                        <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3 py-lg-0 px-0">
                            <a href="" class="text-decoration-none d-block d-lg-none">
                                <span class="h1 text-uppercase text-dark bg-light px-2">Multi</span>
                                <span class="h1 text-uppercase text-light bg-primary px-2 ml-n1">Shop</span>
                            </a>
                            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                                <div class="navbar-nav mr-auto py-0">
                                    <a th:href="@{/admin}" class="nav-item nav-link active">Trang chủ</a>
                                    <a th:href="@{/admin/categories}" class="nav-item nav-link">Danh mục</a>
                                    <a th:href="@{/admin/products}" class="nav-item nav-link">Sản phẩm</a>
                                    <a th:href="@{/admin/repository}" class="nav-item nav-link">Kho</a>
                                    <a th:href="@{/admin/contact}" class="nav-item nav-link">Process</a>
                                    <a th:href="@{/admin/contact}" class="nav-item nav-link">Process</a>
                                </div>
                            </div>
                        </nav>
                    </div>
                    <div class="navbar-nav ml-auto mt-3 py-0 d-none d-lg-block">
                        <a th:href="@{/logout}" class="btn px-0" sec:authorize="isAuthenticated()">
                            <i class="fas fa-sign-out-alt text-primary"></i>
                        </a>
                    </div>
                </div>
            </div>
            <!-- Navbar End -->
        </div>
    </div>
</body>
</html>
