<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/adminlayout.html}">
<head>
</head>
<body>
    <div layout:fragment="adminContent">
        <!-- content -->
        <div class="col">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Chi tiết sản phẩm</h2>
                    <div th:if="${message != null}" class="alert alert-success" role="alert">
                        <h4 class="alert-heading"></h4>
                        <i th:text="${message}"></i>
                        <p class="mb-0"></p>
                    </div>
                </div>
                <div class="card-body">
                    <!--/*@thymesVar id="product" type="com.example.springWebMvc.persistent.dto.ProductDTO"*/-->
                        <div class="row px-xl-5">
                            <div class="col">
                                <div class="bg-light p-30">
                                    <div class="nav nav-tabs mb-4">
                                        <a class="nav-item nav-link text-dark active" data-toggle="tab" href="#tab-pane-1">Thông tin sản phẩm</a>
                                        <a class="nav-item nav-link text-dark" data-toggle="tab" href="#tab-pane-2">Mô tả</a>
                                        <a class="nav-item nav-link text-dark" data-toggle="tab" href="#tab-pane-3">Ảnh sản phẩm</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="tab-content">
                            <!-- tab 1 -->
                            <div class="tab-pane fade show active" id="tab-pane-1">
                                <div class="row">
                                    <div class="col-6">
                                        <table class="w-100">
                                            <tr>
                                                <th>Tên sản phẩm : </th>
                                                <td th:text="${product.proName}"></td>
                                            </tr>
                                            <tr>
                                                <th>Danh mục : </th>
                                                <td th:text="${product.category.catName}"></td>
                                            </tr>
                                            <tr>
                                                <th>Catalog : </th>
                                                <td th:text="${product.catalog.name}"></td>
                                            </tr>
                                            <tr>
                                                <th>Hãng sản xuất : </th>
                                                <td th:text="${product.producer.producerName}"></td>
                                            </tr>
                                        </table>
                                    </div>
                                    <div class="col-5">
                                        <table class="w-100">
                                            <tr>
                                                <th>Giá cơ bản : </th>
                                                <td th:text="${product.basePrice}+'$'"></td>
                                            </tr>
                                            <tr>
                                                <th>Giảm giá : </th>
                                                <td th:text="${product.discount}+'%'"></td>
                                            </tr>
                                            <tr>
                                                <th>Ngày nhập : </th>
                                                <td th:text="${#dates.format(product.importDate,'dd-MM-YYYY')}"></td>
                                            </tr>
                                            <tr>
                                                <th>Trạng thái : </th>
                                                <td th:text="${product.status}"></td>
                                            </tr>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <!-- tab 2 -->
                            <div class="tab-pane fade show" id="tab-pane-2">
                                <div class="row">
                                    <div class="col-6 ml-5">
                                        <div class="form-group">
                                            <label class="ml-3" for="description">Thông tin bảo hành</label>
                                            <textarea class="form-control" th:text="${product.description}"  id="description" rows="10"></textarea>
                                        </div>
                                    </div>
                                    <div class="col-4 ml-3">
                                        <div class="form-group">
                                            <label class="ml-3" for="description1">Mô tả sản phẩm</label>
                                            <textarea class="form-control" th:text="${product.description1}" id="description1" rows="5"></textarea>
                                        </div>
                                        <div class="form-group">
                                            <label class="ml-3" for="description2">Thông số kĩ thuật</label>
                                            <textarea class="form-control" th:text="${product.description2}" id="description2" rows="5"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- tab 3 -->
                            <div class="tab-pane fade show" id="tab-pane-3">
                                <div class="row d-flex justify-content-start">
                                    <div class="col-md-3 ml-5">
                                        <img id="image0" th:src="@{'/img/'+${product.imgUrl}}" style="height: 200px;max-width: 200px" alt="No image founded">
                                    </div>
                                    <div class="col-md-2">
                                        <img id="image1" th:src="@{'/img/'+${product.imgUrl1}}" style="height: 180px;max-width: 180px" alt="No image founded">
                                    </div>
                                    <div class="col-md-2">
                                        <img id="image2" th:src="@{'/img/'+${product.imgUrl2}}" style="height: 180px;max-width: 180px" alt="No image founded">
                                    </div>
                                    <div class="col-md-2">
                                        <img id="image3" th:src="@{'/img/'+${product.imgUrl3}}" style="height: 180px;max-width: 180px" alt="No image founded">
                                    </div>
                                </div>
                            </div>
                        </div>
                    <div class="card-footer text-muted">
                        <a th:href="@{'/admin/products/update/'+${product.proId}}" class="btn btn-warning ml-5" type="reset">Edit</a>
                        <a th:href="@{/admin/products}" class="btn btn-danger float-right mr-5">Quit</a>
                    </div>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
